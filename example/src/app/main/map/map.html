<div map-view-google style="height: 600px; width: 100%"></div>

<div class="row">
	<div class="col-xs-6">
		<h4>Layers</h4>
		<div layer-switch layer="point"></div>
		<div layer-switch layer="point2"></div>
	</div>
	<div class="col-xs-6">
		<h4>Settings</h4>
		<div>Skip cache: <input type="checkbox" ng-model="vmMap.mapManagerSettings.skipCache" /></div>
		<div>Icon for point 2: <input type="text" ng-model="vmMap.settings.iconUrl" /></div>
	</div>
</div>
