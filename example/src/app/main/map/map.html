Zoom in to see the layers...

<div style="position: relative; height: 600px; width: 100%;">
	<div map-view-google style="position: absolute; width: 100%; height: 100%;"></div>
	<span google-searchbox style="position: absolute; margin: 10px;"></span>
</div>

<div class="row">
	<div class="col-xs-6">
		<h4>Layers</h4>
		<div layer-switch layer="point"></div>
		<div layer-switch layer="point2"></div>
	</div>
	<div class="col-xs-6">
		<h4>Settings</h4>
		<div>Skip cache for entire mapManager: <input type="checkbox" ng-model="vmMap.mapManagerSettings.skipCache" /></div>
		<div>Icon for point2 in settings service: <input type="text" ng-model="vmMap.settings.iconUrl" /></div>
		<div>Point2 alwaysRefresh: <input type="checkbox" ng-model="vmMap.layers.point2.alwaysRefresh" /></div>
	</div>
</div>
